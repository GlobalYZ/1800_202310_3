<body>
    <!-- Navbar starts here -->
    <nav id="navbarPlaceholder"></nav>
    <!-- Navbar ends here -->

    <!-- Road Condition List starts here-->
    <div class="container main">

        <!-- Road Condition Card 1 starts here-->
        <div class="card row">
            <!-- Photo starts here-->
            <div class="col-md-3">
                <div class="roadconditionphoto">
                    <img src="../images/road_conditions.jpg" alt="road conditions">
                </div>
            </div>
            <div class="col-md-9">
                <!-- Title starts here-->
                <div class="row justify-content-between align-items-center">
                    <div class="col-auto title justify-content-start">
                        <h2 class="fw-bold">Road Condition 1</h2>
                    </div>
                    <!-- Votes starts here-->
                    <div class="detail-votecard">

                        <!-- Upvotes starts here-->
                        <div class="detail-votecard-flex">
                            <span class="material-symbols-outlined detail-voteIcon">
                            thumb_up
                            </span>
                            <span style="margin-right:5px">10</span>
                        </div>
                        <!-- Vote count here-->
                        
                        <!-- Downvotes starts here-->
                        <div class="detail-votecard-flex">
                            <span class="material-symbols-outlined detail-voteIcon">
                                thumb_down
                            </span>
                            <span class="detail-voteNumber">10</span>
                        </div>
                    </div>
                </div>

                <!-- Details starts here-->
                <div class="row px-1 justify-content-around">
                    <div class="details">
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores impedit fuga debitis laborum cupiditate, maxime sed rerum amet ratione dolore delectus. Sint nemo quia similique culpa,facilis aperiam.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Populated Card 2 starts here-->
        <div id="roadConditionCardGroup">
        </div>
    </div>

    <!-- Template for Road Condition Card 1 starts here-->
    <template id="roadConditionCardTemplate">
        <div class="card row">
            <!-- Photo starts here-->
            <div class="col-md-3 align-items-center">
                <div class="roadconditionphoto">
                    <img class="photo">
                </div>
            </div>
            <div class="col-md-9">
                <!-- Title starts here-->
                <div class="row justify-content-between align-items-center">
                    <div class="col-auto title justify-content-start">
                        <h2 class="titleHeading fw-bold">Road Condition 1</h2>
                    </div>
                    <!-- Votes starts here-->
                    <div class="detail-votecard">

                        <!-- Upvotes starts here-->
                        <div class="detail-votecard-flex">
                            <span class="material-symbols-outlined detail-voteIcon">
                            thumb_up
                            </span>
                            <span class="upvotes" style="margin-right:10px">10</span>
                        </div>
                        <!-- Downvotes starts here-->
                        <div class="detail-votecard-flex">
                            <span class="material-symbols-outlined detail-voteIcon">
                                thumb_down
                            </span>
                            <span class="downvotes" style="margin-right:10px">10</span>
                        </div>
                    </div>
                </div>

                <!-- Details starts here-->
                <div class="row px-1 justify-content-around">
                    <div class="details">
                        <p class="city"></p>
                        <p class="address"></p>
                        <p class="latitude"></p>
                        <p class="longitude"></p>
                        <p class="type"></p>
                        <p class="description"></p>
                    </div>
                </div>
            </div>
        </div>
    </template>
