    <body>
        <!-- Navbar starts here -->
        <nav id="navbarPlaceholder"></nav>
        <div class="container"></div>

        <!-- Navbar ends here -->

        <div class="reportContent container">
            <h1 class="reportTitle">Report a road condition</h1>
            <form>
                <fieldset>
                    <!-- <fieldset disabled> -->
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Please write your title here"/>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <div class="navi-bottons addressButton" onclick="getFullAddress()">Match Address</div>
                        <input type="text" style="width:70%;" onchange="fixAddress()" class="form-control" id="address" placeholder="Please write your address here"/>
                    </div>

                    <div class="form-group">
                        <label for="roadType">Select the type</label>
                        <select class="form-select" aria-label="Default select example" id="roadType">
                            <option value="Road Closure">Road Closure</option>
                            <option value="Construction">Construction</option>
                            <option value="Icy Road">Icy Road</option>
                            <option value="Landslide">Landslide</option>
                            <option value="Bush Fire">Bush Fire</option>
                            <option value="Accident">Accident</option>
                            <option value="Traffic Jam">Traffic Jam</option>
                        </select>
                    </div>

                    <!--Text box starts here-->
                    <div class="form-group">
                        <label for="description">Please write a description here</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="Input Text"></textarea>
                    </div>



                    <!--Image submission starts here-->

                    <!-- <div class="form-group container">                                                                                            </div> -->
                        <div class="form-group"> 
                          <label for="Image" class="form-label">Please Upload images</label>
                          <input class="form-control" type="file" id="formFile" onchange="preview()" multiple>
                          <div id="reportImagePreview"></div>
                        </div>

                    </fieldset>
                </form>
                <div style="display:flex;justify-content: center;margin-bottom:40px;">
                <div class="addressButton navi-bottons-strong" onclick="submit()" style="float:none;">Submit</div>
              </div>
            </div>


            <!-- Image submission ends here-->

            <!--Footer starts here-->
            <footer id="footerPlaceholder"></footer>
            <!--Footer ends here-->

            <!-- guardholder -->
            <div id="guardContainerHolder"></div>

            <!-- alert Message -->
            <div class="alert alert-danger navi-alertMessage" role="alert" id="alertMessage" style="display:none;">
              <span class="material-symbols-outlined" onclick="closeAlert()">close</span>
              <p id="alertText">A simple danger alertâ€”check it out!</p>
            </div>

            <!-- <script src="./scripts/script.js"></script> -->
           
            <!-- <script src="..scripts/draganddrop.js"></script> -->

            <script src="../scripts/skeleton.js" id="skeleton" message="reportroadcondition"></script>
            <script src="../scripts/roadConditionReport.js"></script>
        </body>
