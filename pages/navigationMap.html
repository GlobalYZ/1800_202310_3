<!DOCTYPE html>
<html lang="en">

    <head>
        <title>navi</title>
        <meta
        name="comp1800 template" content="My 1800 App">

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1">

        
        <!-- Bootstrap Library CSS CDN go here -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Boostrap Library JS CDN  go here -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
          <!-- firestore -->
          <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
          <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
          <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
          <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
          <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>


        <!-- jquery import -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- google icons -->
        <link
        rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

        <!-- page import -->

        <!-- Other libraries go here -->
        <!-- import leaf -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/> 
        <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
        <link rel="stylesheet" href="../styles/common.css">
        <link rel="stylesheet" href="../styles/navigationMap.css">


    </head>


    <body>

        <nav id="navbarPlaceholder"></nav>
        <div class="navigationMap-multiSearch">
            <div class="form-outline">
                <input type="search" id="search1" class="form-control" placeholder="Enter the start location" aria-label="Search" />
                <input type="search" id="search2" class="form-control" placeholder="Enter the destination location" aria-label="Search" />
                <button class="navigationMap-multiSearch-button">Search</button>
              </div>
        </div>

        

        <!-- this is the map container -->
        <div class="map_container" style="position:relative;">
            <div class="popupBox" style="display:none;opacity:0;">
                <span class="material-symbols-outlined popup-close" onclick="closePopUp(event)">
                    close
                    </span>
                <p class="popup-title"  onclick="jumpToDetail()"></p>
                <p class="popup-address">
                    <span class="material-symbols-outlined" style="margin-right:3px;font-size:18px;">
                    distance
                    </span>
                    <span class="popup-addressInput"></span>
                    </p>
                <p class="popup-description"  onclick="jumpToDetail()"></p>
                <div class="popup-voteContainer">
                    <div>
                        <span class="material-symbols-outlined voteIcon">
                            thumb_up
                            </span>
                            <span class="upvotes" style="margin-right:5px">10</span>
                    </div>
                    <div>
                        <span class="material-symbols-outlined voteIcon">
                            thumb_down
                        </span>
                        <span class="downvotes">10</span>
                    </div>
                </div>

            </div>
            <div id="map"></div>
        </div>
        



        <script src="../scripts/firebaseAPI_TEAM99.js"></script>
        <script src="../scripts/skeleton.js" id="skeleton" message="map"></script>
        <script src="../scripts/navigationMap.js"></script>


    </body>


</html>
